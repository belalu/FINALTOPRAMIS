{% extends 'base.html'%}

{% block content %}

<h1>This is the registration page.</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.studentid }}
    <br><br>
    {{ form.email }}
    <br><br>
    {{ form.password }}
    <br><br>
    {{ form.submit}}
</form>
<p></p>
<a href="{{ url_for('login')}}">Already have an account? Login</a>

{% endblock %}
