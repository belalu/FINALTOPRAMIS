<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Tab {% endblock %}</title>
</head>

<ul>
  <li><img class = "header-img" src = {{ url_for('static', filename='home/FLIPP_LOGO.png') }} alt = "FLIPP Logo"></li>
